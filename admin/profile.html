<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Thông tin tài khoản | Mì Cay Đức Hiệu</title>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/common.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <style>
    .profile-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 25px;
      max-width: 600px;
      margin: 20px auto;
    }

    .profile-box h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .readonly {
      background: #f8f9fa;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">Mì Cay Đức Hiệu - Admin</div>

    <div class="user-menu" id="userMenu">
      <i class="fas fa-user-circle"></i>
      <span>Admin</span>

      <div class="user-dropdown">
        <a href="profile.html"><i class="fas fa-id-card"></i> Trang cá nhân</a>
        <a href="change-password.html"><i class="fas fa-key"></i> Đổi mật khẩu</a>
        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <ul>
      <li><a href="dashboard.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-line"></i>
          Dashboard</a></li>
      <li><a href="store.html" style="color: white; text-decoration: none;"><i class="fas fa-store"></i> Quản lý
          cửa hàng</a></li>
      <li><a href="contract.html" style="color: white; text-decoration: none;"><i
            class="fas fa-file-contract"></i> Hợp đồng</a></li>
      <li><a href="revenue.html" style="color: white; text-decoration: none;"><i class="fas fa-dollar-sign"></i>
          Doanh thu</a></li>
      <li><a href="promotion.html" style="color: white; text-decoration: none;"><i class="fas fa-tags"></i> Khuyến
          mãi</a></li>
      <li><a href="report.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-pie"></i> Báo
          cáo</a></li>
      <li><a href="user.html" style="color: white; text-decoration: none;"><i class="fas fa-users"></i> Người
          dùng</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <h1 class="fs-2 fw-bold mb-3">Thông tin tài khoản</h1>

    <div class="profile-box">
      <h2 class="fs-4 fw-bold"><i class="fas fa-id-card"></i> Thông tin người dùng</h2>

      <form id="profileForm" class="form">
        <div class="form-group">
          <label>Họ và tên</label>
          <input type="text" id="fullName" value="Lê Văn Lam" required>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" value="levanlam@example.com" class="readonly" readonly>
        </div>

        <div class="form-group">
          <label>Số điện thoại</label>
          <input type="text" id="phone" value="0909123456">
        </div>

        <div class="form-group">
          <label>Vai trò</label>
          <input type="text" id="role" value="Admin" class="readonly" readonly>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Lưu thay đổi</button>
          <button type="reset" class="btn btn-secondary"><i class="fas fa-undo"></i> Nhập lại</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="admin-footer">© 2025 Mì Cay Đức Hiệu - System</footer>

  <script>
    document.getElementById("profileForm").addEventListener("submit", e => {
      e.preventDefault();
      alert("Cập nhật thông tin tài khoản thành công!");
    });
  </script>
</body>

</html>
