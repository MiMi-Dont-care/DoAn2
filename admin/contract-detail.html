<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Chi tiết hợp đồng - Mì Cay Đức Hiệu</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/store.css">
  <link rel="stylesheet" href="../css/form.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">Mì Cay Đức Hiệu - Admin</div>
    <div class="user-menu">
      <i class="fas fa-user-circle"></i> Admin
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <ul>
      <li><i class="fas fa-chart-line"></i> Dashboard</li>
      <li><i class="fas fa-store"></i> Quản lý cửa hàng</li>
      <li class="active"><i class="fas fa-file-contract"></i> Hợp đồng</li>
      <li><i class="fas fa-dollar-sign"></i> Doanh thu</li>
      <li><i class="fas fa-tags"></i> Khuyến mãi</li>
      <li class="has-submenu">
        <div class="submenu-toggle">
          <i class="fas fa-chart-pie"></i> Báo cáo
          <i class="fas fa-chevron-down arrow"></i>
        </div>
        <ul class="submenu">
          <li><i class="fas fa-calendar-day"></i> Theo ngày / tháng</li>
          <li><i class="fas fa-store-alt"></i> Theo cửa hàng</li>
        </ul>
      </li>
      <li><i class="fas fa-users"></i> Người dùng</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <h1 class="fs-2 fw-bold mb-3">Chi tiết hợp đồng</h1>
    <div id="contractDetail" class="store-detail"></div>

    <div class="form-actions mt-3">
      <a href="contract.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại danh sách</a>
      <a href="#" id="btnEdit" class="btn btn-warning"><i class="fas fa-edit"></i> Sửa</a>
      <button id="btnDelete" class="btn btn-danger"><i class="fas fa-trash"></i> Xóa</button>
      <a href="#" id="btnRenew" class="btn btn-primary" style="display:none;"><i class="fas fa-sync-alt"></i> Gia hạn</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">
    © 2025 Mì Cay Đức Hiệu - Admin System
  </footer>

  <!-- JS toggle submenu -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const submenuToggles = document.querySelectorAll(".submenu-toggle");
      submenuToggles.forEach(toggle => {
        toggle.addEventListener("click", function () {
          this.parentElement.classList.toggle("open");
        });
      });
    });
  </script>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const detailContainer = document.getElementById("contractDetail");
      const btnEdit = document.getElementById("btnEdit");
      const btnDelete = document.getElementById("btnDelete");
      const btnRenew = document.getElementById("btnRenew");

      let contracts = JSON.parse(localStorage.getItem("contracts")) || [];
      let contract = contracts.find(c => c.contractId === id);

      if (!contract) {
        detailContainer.innerHTML = "<p class='text-danger'>Không tìm thấy hợp đồng.</p>";
        btnEdit.style.display = "none";
        btnDelete.style.display = "none";
        return;
      }

      // Xác định trạng thái theo ngày
      const today = new Date();
      const isExpired = new Date(contract.endDate) < today;
      const statusText = isExpired ? "Hết hạn" : "Đang hiệu lực";
      const statusClass = isExpired ? "danger" : "success";

      detailContainer.innerHTML = `
        <div class="store-card">
          <p><strong>Mã hợp đồng:</strong> ${contract.contractId}</p>
          <p><strong>Tên cửa hàng:</strong> ${contract.storeName}</p>
          <p><strong>Chủ cửa hàng:</strong> ${contract.owner}</p>
          <p><strong>Ngày ký HĐ:</strong> ${contract.startDate}</p>
          <p><strong>Ngày hết hạn:</strong> ${contract.endDate}</p>
          <p><strong>Phí nhượng quyền:</strong> ${contract.initialFee}</p>
          <p><strong>% phí doanh thu:</strong> ${contract.royaltyRate}%</p>
          <p><strong>Trạng thái:</strong> <span class="status ${statusClass}">${statusText}</span></p>
        </div>
      `;

      // Sửa
      btnEdit.href = `contract-edit.html?id=${contract.contractId}`;

      // Gia hạn
      if (isExpired) {
        btnRenew.style.display = "inline-block";
        btnRenew.href = `contract-renew.html?id=${contract.contractId}`;
      }

      // Xoá
      btnDelete.addEventListener("click", function () {
        if (confirm("Bạn có chắc chắn muốn xóa hợp đồng này?")) {
          contracts = contracts.filter(c => c.contractId !== id);
          localStorage.setItem("contracts", JSON.stringify(contracts));
          alert("Đã xóa hợp đồng.");
          window.location.href = "contract.html";
        }
      });
    });
  </script>
</body>

</html>
