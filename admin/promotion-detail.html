<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Chi tiết khuyến mãi - Mì Cay Đức Hiệu</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/store.css">
  <link rel="stylesheet" href="../css/form.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">Mì Cay Đức Hiệu - Admin</div>
    <div class="user-menu"><i class="fas fa-user-circle"></i> Admin</div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <ul>
      <li><a href="dashboard.html" style="color: white; text-decoration: none;"><i
            class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="store.html" style="color: white; text-decoration: none;"><i class="fas fa-store"></i> Quản lý cửa
          hàng</a></li>
      <li><a href="contract.html" style="color: white; text-decoration: none;"><i class="fas fa-file-contract"></i> Hợp
          đồng</a></li>
      <li><a href="revenue.html" style="color: white; text-decoration: none;"><i class="fas fa-dollar-sign"></i> Doanh
          thu</a></li>
      <li class="active"><a href="promotion.html" style="color: white; text-decoration: none;"><i class="fas fa-tags"></i> Khuyến
          mãi</a></li>
      <li><a href="report.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-pie"></i> Báo
          cáo</a></li>
      <li><a href="user.html" style="color: white; text-decoration: none;"><i class="fas fa-users"></i> Người dùng</a>
      </li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <h1 class="fs-2 fw-bold mb-3">Chi tiết khuyến mãi</h1>
    <div id="promoDetail" class="store-detail"></div>

    <div class="form-actions mt-3">
      <a href="promotion.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
      <a href="#" id="btnEdit" class="btn btn-warning"><i class="fas fa-edit"></i> Sửa</a>
      <button id="btnDelete" class="btn btn-danger"><i class="fas fa-trash"></i> Xóa</button>
    </div>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">© 2025 Mì Cay Đức Hiệu - Admin System</footer>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const detailContainer = document.getElementById("promoDetail");
      const btnEdit = document.getElementById("btnEdit");
      const btnDelete = document.getElementById("btnDelete");

      let promotions = JSON.parse(localStorage.getItem("promotions")) || [];
      let promo = promotions.find(p => p.promoId === id);

      if (!promo) {
        detailContainer.innerHTML = "<p class='text-danger'>Không tìm thấy khuyến mãi.</p>";
        btnEdit.style.display = "none";
        btnDelete.style.display = "none";
        return;
      }

      detailContainer.innerHTML = `
        <div class="store-card">
          <p><strong>Mã KM:</strong> ${promo.promoId}</p>
          <p><strong>Tên chương trình:</strong> ${promo.name}</p>
          <p><strong>Hình thức:</strong> ${promo.type}</p>
          <p><strong>Giá trị:</strong> ${promo.value}</p>
          <p><strong>Ngày bắt đầu:</strong> ${promo.startDate}</p>
          <p><strong>Ngày kết thúc:</strong> ${promo.endDate}</p>
          <p><strong>Đối tượng áp dụng:</strong> ${promo.scope}</p>
        </div>
      `;

      // Sửa
      btnEdit.href = `promotion-edit.html?id=${promo.promoId}`;

      // Xoá
      btnDelete.addEventListener("click", () => {
        if (confirm("Bạn có chắc chắn muốn xóa khuyến mãi này?")) {
          promotions = promotions.filter(p => p.promoId !== id);
          localStorage.setItem("promotions", JSON.stringify(promotions));
          alert("Đã xóa khuyến mãi.");
          window.location.href = "promotion.html";
        }
      });
    });
  </script>
</body>

</html>
