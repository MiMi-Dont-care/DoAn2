<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Đổi mật khẩu | Mì Cay Đức Hiệu</title>

  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/common.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />


  <style>
    .password-box {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 25px;
      max-width: 500px;
      margin: 20px auto;
    }

    .password-box h2 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">Mì Cay Đức Hiệu - Admin</div>

    <div class="user-menu" id="userMenu">
      <i class="fas fa-user-circle"></i>
      <span>Admin</span>

      <div class="user-dropdown">
        <a href="profile.html"><i class="fas fa-id-card"></i> Trang cá nhân</a>
        <a href="change-password.html"><i class="fas fa-key"></i> Đổi mật khẩu</a>
        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
      </div>
    </div>
  </header>

    <!-- Sidebar -->
    <aside class="admin-sidebar">
        <ul>
            <li><a href="dashboard.html" style="color: white; text-decoration: none;"><i
                        class="fas fa-chart-line"></i> Dashboard</a></li>
            <li><a href="store.html" style="color: white; text-decoration: none;"><i class="fas fa-store"></i> Quản lý
                    cửa hàng</a></li>
            <li><a href="contract.html" style="color: white; text-decoration: none;"><i
                        class="fas fa-file-contract"></i> Hợp đồng</a></li>
            <li><a href="revenue.html" style="color: white; text-decoration: none;"><i class="fas fa-dollar-sign"></i>
                    Doanh thu</a></li>
            <li><a href="promotion.html" style="color: white; text-decoration: none;"><i class="fas fa-tags"></i> Khuyến
                    mãi</a></li>
            <li><a href="report.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-pie"></i> Báo
                    cáo</a></li>
            <li><a href="user.html" style="color: white; text-decoration: none;"><i class="fas fa-users"></i> Người
                    dùng</a></li>
        </ul>
    </aside>

  <!-- Main -->
  <main class="admin-main">
    <h1 class="fs-2 fw-bold mb-3">Đổi mật khẩu</h1>

    <div class="password-box">
      <h2 class="fs-4 fw-bold"><i class="fas fa-lock"></i> Thay đổi mật khẩu</h2>

      <form id="passwordForm" class="form">
        <div class="form-group">
          <label>Mật khẩu hiện tại</label>
          <input type="password" id="currentPassword" required>
        </div>

        <div class="form-group">
          <label>Mật khẩu mới</label>
          <input type="password" id="newPassword" required minlength="6">
        </div>

        <div class="form-group">
          <label>Xác nhận mật khẩu mới</label>
          <input type="password" id="confirmPassword" required>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Đổi mật khẩu</button>
          <button type="reset" class="btn btn-secondary"><i class="fas fa-undo"></i> Nhập lại</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="admin-footer">© 2025 Mì Cay Đức Hiệu - System</footer>

  <script>
    document.getElementById("passwordForm").addEventListener("submit", e => {
      e.preventDefault();
      const newPass = document.getElementById("newPassword").value;
      const confirmPass = document.getElementById("confirmPassword").value;

      if (newPass !== confirmPass) {
        alert("Mật khẩu xác nhận không khớp!");
        return;
      }
      alert("Đổi mật khẩu thành công!");
    });
  </script>
</body>
</html>
