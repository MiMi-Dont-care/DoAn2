<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Sửa hợp đồng - Mì Cay Đức Hiệu</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/form.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">Mì Cay Đức Hiệu - Admin</div>
    <div class="user-menu">
      <i class="fas fa-user-circle"></i> Admin
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <ul>
      <li><i class="fas fa-chart-line"></i> Dashboard</li>
      <li><i class="fas fa-store"></i> Quản lý cửa hàng</li>
      <li class="active"><i class="fas fa-file-contract"></i> Hợp đồng</li>
      <li><i class="fas fa-dollar-sign"></i> Doanh thu</li>
      <li><i class="fas fa-tags"></i> Khuyến mãi</li>
      <li class="has-submenu">
        <div class="submenu-toggle">
          <i class="fas fa-chart-pie"></i> Báo cáo
          <i class="fas fa-chevron-down arrow"></i>
        </div>
        <ul class="submenu">
          <li><i class="fas fa-calendar-day"></i> Theo ngày / tháng</li>
          <li><i class="fas fa-store-alt"></i> Theo cửa hàng</li>
        </ul>
      </li>
      <li><i class="fas fa-users"></i> Người dùng</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <h1 class="fs-2 fw-bold mb-3">Sửa hợp đồng</h1>

    <form id="contractForm" class="form">
      <div class="form-group">
        <label for="contractId">Mã hợp đồng</label>
        <input type="text" id="contractId" readonly>
      </div>
      <div class="form-group">
        <label for="storeName">Tên cửa hàng</label>
        <input type="text" id="storeName" required>
      </div>
      <div class="form-group">
        <label for="owner">Chủ cửa hàng</label>
        <input type="text" id="owner" required>
      </div>
      <div class="form-group">
        <label for="startDate">Ngày ký HĐ</label>
        <input type="date" id="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">Ngày hết hạn</label>
        <input type="date" id="endDate" required>
      </div>
      <div class="form-group">
        <label for="initialFee">Phí nhượng quyền (VNĐ)</label>
        <input type="number" id="initialFee" required>
      </div>
      <div class="form-group">
        <label for="royaltyRate">% phí doanh thu</label>
        <input type="number" id="royaltyRate" required min="1" max="20">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Cập nhật</button>
        <a href="contract.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">
    © 2025 Mì Cay Đức Hiệu - Admin System
  </footer>

  <!-- JS toggle submenu -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const submenuToggles = document.querySelectorAll(".submenu-toggle");
      submenuToggles.forEach(toggle => {
        toggle.addEventListener("click", function () {
          this.parentElement.classList.toggle("open");
        });
      });
    });
  </script>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("contractForm");

      // Lấy id từ URL
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      let contracts = JSON.parse(localStorage.getItem("contracts")) || [];
      const contract = contracts.find(c => c.contractId === id);

      if (!contract) {
        alert("Không tìm thấy hợp đồng!");
        window.location.href = "contract.html";
        return;
      }

      // Fill dữ liệu
      document.getElementById("contractId").value = contract.contractId;
      document.getElementById("storeName").value = contract.storeName;
      document.getElementById("owner").value = contract.owner;
      document.getElementById("startDate").value = contract.startDate;
      document.getElementById("endDate").value = contract.endDate;
      document.getElementById("initialFee").value = parseInt(contract.initialFee.replace(/\D/g, ""));
      document.getElementById("royaltyRate").value = contract.royaltyRate;

      // Submit
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const storeName = document.getElementById("storeName").value.trim();
        const owner = document.getElementById("owner").value.trim();
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const initialFee = document.getElementById("initialFee").value;
        const royaltyRate = document.getElementById("royaltyRate").value;

        if (!storeName || !owner) {
          alert("Vui lòng nhập đầy đủ thông tin.");
          return;
        }
        if (new Date(startDate) >= new Date(endDate)) {
          alert("Ngày hết hạn phải sau ngày ký hợp đồng.");
          return;
        }
        if (initialFee <= 0) {
          alert("Phí nhượng quyền phải lớn hơn 0.");
          return;
        }
        if (royaltyRate < 1 || royaltyRate > 20) {
          alert("Phần trăm phí doanh thu phải từ 1 đến 20.");
          return;
        }

        contract.storeName = storeName;
        contract.owner = owner;
        contract.startDate = startDate;
        contract.endDate = endDate;
        contract.initialFee = parseInt(initialFee).toLocaleString("vi-VN") + " VNĐ";
        contract.royaltyRate = royaltyRate;

        localStorage.setItem("contracts", JSON.stringify(contracts));

        alert("Cập nhật hợp đồng thành công!");
        window.location.href = "contract.html";
      });
    });
  </script>
</body>
</html>
