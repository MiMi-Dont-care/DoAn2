<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Gia hạn hợp đồng - Mì Cay Đức Hiệu</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/store.css">
  <link rel="stylesheet" href="../css/form.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">Mì Cay Đức Hiệu - Admin</div>
    <div class="user-menu">
      <i class="fas fa-user-circle"></i> Admin
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <ul>
      <li><a href="dashboard.html" style="color: white; text-decoration: none;"><i
            class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="store.html" style="color: white; text-decoration: none;"><i class="fas fa-store"></i> Quản lý cửa
          hàng</a></li>
      <li class="active"><a href="contract.html" style="color: white; text-decoration: none;"><i class="fas fa-file-contract"></i> Hợp
          đồng</a></li>
      <li><a href="revenue.html" style="color: white; text-decoration: none;"><i class="fas fa-dollar-sign"></i> Doanh
          thu</a></li>
      <li><a href="promotion.html" style="color: white; text-decoration: none;"><i class="fas fa-tags"></i> Khuyến
          mãi</a></li>
      <li><a href="report.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-pie"></i> Báo
          cáo</a></li>
      <li><a href="user.html" style="color: white; text-decoration: none;"><i class="fas fa-users"></i> Người dùng</a>
      </li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <h1 class="fs-2 fw-bold mb-3">Gia hạn hợp đồng</h1>

    <div id="contractInfo" class="store-detail mb-3"></div>

    <form id="renewForm" class="store-form">
      <div class="form-group">
        <label for="newEndDate">Ngày hết hạn mới</label>
        <input type="date" id="newEndDate" required>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Gia hạn</button>
        <a href="contract.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">
    © 2025 Mì Cay Đức Hiệu - Admin System
  </footer>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      let contracts = JSON.parse(localStorage.getItem("contracts")) || [];
      let contract = contracts.find(c => c.contractId === id);

      const infoContainer = document.getElementById("contractInfo");
      const form = document.getElementById("renewForm");

      if (!contract) {
        infoContainer.innerHTML = "<p class='text-danger'>Không tìm thấy hợp đồng.</p>";
        form.style.display = "none";
        return;
      }

      // Hiển thị thông tin hợp đồng hiện tại
      const today = new Date();
      const isExpired = new Date(contract.endDate) < today;
      const statusText = isExpired ? "Hết hạn" : "Đang hiệu lực";

      infoContainer.innerHTML = `
        <div class="store-card">
          <p><strong>Mã hợp đồng:</strong> ${contract.contractId}</p>
          <p><strong>Tên cửa hàng:</strong> ${contract.storeName}</p>
          <p><strong>Chủ cửa hàng:</strong> ${contract.owner}</p>
          <p><strong>Ngày ký:</strong> ${contract.startDate}</p>
          <p><strong>Ngày hết hạn (cũ):</strong> ${contract.endDate}</p>
          <p><strong>Phí nhượng quyền:</strong> ${contract.initialFee}</p>
          <p><strong>% phí doanh thu:</strong> ${contract.royaltyRate}%</p>
          <p><strong>Trạng thái hiện tại:</strong> <span class="status ${isExpired ? "danger" : "success"}">${statusText}</span></p>
        </div>
      `;

      // Submit gia hạn
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const newEndDate = document.getElementById("newEndDate").value;

        const today = new Date();

        if (!newEndDate) {
          alert("Vui lòng chọn ngày hết hạn mới.");
          return;
        }

        if (new Date(newEndDate) <= new Date(contract.endDate)) {
          alert("Ngày hết hạn mới phải lớn hơn ngày hết hạn cũ.");
          return;
        }

        if (new Date(newEndDate) <= today) {
          alert("Ngày hết hạn mới phải lớn hơn ngày hiện tại.");
          return;
        }

        // Cập nhật ngày hết hạn và tính lại trạng thái
        contract.endDate = newEndDate;
        contract.status = (new Date(contract.endDate) < new Date()) ? "Hết hạn" : "Đang hiệu lực";

        localStorage.setItem("contracts", JSON.stringify(contracts));
        alert("Gia hạn hợp đồng thành công!");
        window.location.href = "contract.html";
      });
    });
  </script>
</body>

</html>
