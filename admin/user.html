<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Danh sách người dùng - Mì Cay Đức Hiệu</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/store.css">
  <link rel="stylesheet" href="../css/common.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">Mì Cay Đức Hiệu - Admin</div>

    <div class="user-menu" id="userMenu">
      <i class="fas fa-user-circle"></i>
      <span>Admin</span>

      <div class="user-dropdown">
        <a href="profile.html"><i class="fas fa-id-card"></i> Trang cá nhân</a>
        <a href="change-password.html"><i class="fas fa-key"></i> Đổi mật khẩu</a>
        <a href="#" class="logout"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
      </div>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <ul>
      <li><a href="dashboard.html" style="color: white; text-decoration: none;"><i
            class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="store.html" style="color: white; text-decoration: none;"><i class="fas fa-store"></i> Quản lý cửa
          hàng</a></li>
      <li><a href="contract.html" style="color: white; text-decoration: none;"><i class="fas fa-file-contract"></i> Hợp
          đồng</a></li>
      <li><a href="revenue.html" style="color: white; text-decoration: none;"><i class="fas fa-dollar-sign"></i> Doanh
          thu</a></li>
      <li><a href="promotion.html" style="color: white; text-decoration: none;"><i class="fas fa-tags"></i> Khuyến
          mãi</a></li>
      <li><a href="report.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-pie"></i> Báo
          cáo</a></li>
      <li class="active"><a href="user.html" style="color: white; text-decoration: none;"><i class="fas fa-users"></i> Người dùng</a>
      </li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="fs-2 fw-bold">Danh sách người dùng</h1>
      <div>
        <button id="btnLoad" class="btn btn-secondary"><i class="fas fa-database"></i> Load dữ liệu</button>
        <a href="user-create.html" class="btn btn-primary"><i class="fas fa-plus"></i> Tạo mới người dùng</a>
      </div>
    </div>

    <!-- Search -->
    <div class="store-search mb-3 d-flex justify-content-between align-items-center">
      <input type="text" id="searchInput" class="store-search__input"
        placeholder="Tìm theo tên, email, SĐT hoặc role...">
      <button id="btnSearch" class="btn btn-success"><i class="fas fa-search"></i> Tìm kiếm</button>
    </div>

    <!-- Table -->
    <table class="report__table store-table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Email</th>
          <th>SĐT</th>
          <th>Role</th>
          <th>Thao tác</th>
        </tr>
      </thead>
      <tbody id="userTableBody">
        <tr>
          <td colspan="6" class="text-center">Chưa có dữ liệu</td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <div id="pagination" class="pagination d-flex justify-content-center mt-3"></div>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">
    © 2025 Mì Cay Đức Hiệu - Admin System
  </footer>

  <!-- JS User -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tableBody = document.getElementById("userTableBody");
      const pagination = document.getElementById("pagination");
      const searchInput = document.getElementById("searchInput");
      const btnSearch = document.getElementById("btnSearch");
      const btnLoad = document.getElementById("btnLoad");

      let users = [];
      let filteredUsers = [];
      let currentPage = 1;
      const itemsPerPage = 10;

      // Dummy data
      function generateDummyUsers(count = 20) {
        const roles = ["Chủ cửa hàng", "Kế toán"];
        const data = [];
        for (let i = 1; i <= count; i++) {
          data.push({
            id: Date.now() + i,
            name: `Người dùng ${i}`,
            email: `user${i}@example.com`,
            phone: "09" + Math.floor(10000000 + Math.random() * 89999999),
            role: roles[i % 2]
          });
        }
        return data;
      }

      // Render table
      function renderTable(data, page = 1) {
        tableBody.innerHTML = "";
        const start = (page - 1) * itemsPerPage;
        const end = page * itemsPerPage;
        const pageData = data.slice(start, end);

        if (pageData.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="6" class="text-center">Không có dữ liệu</td></tr>`;
          return;
        }

        pageData.forEach((user, index) => {
          tableBody.innerHTML += `
            <tr>
              <td>${start + index + 1}</td>
              <td>${user.name}</td>
              <td>${user.email}</td>
              <td>${user.phone}</td>
              <td>${user.role}</td>
              <td>
                <a href="user-detail.html?id=${user.id}" class="btn btn-info"><i class="fas fa-eye"></i></a>
                <a href="user-edit.html?id=${user.id}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                <a class="btn btn-danger btn-delete" data-id="${user.id}"><i class="fas fa-trash"></i></a>
              </td>
            </tr>
          `;
        });

        renderPagination(data.length, page);
        attachDeleteEvents();
      }

      // Pagination
      function renderPagination(totalItems, page) {
        pagination.innerHTML = "";
        const totalPages = Math.ceil(totalItems / itemsPerPage);

        if (totalPages <= 1) return;

        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.className = "btn " + (i === page ? "btn-primary" : "");
          btn.textContent = i;
          btn.addEventListener("click", () => {
            currentPage = i;
            renderTable(filteredUsers, currentPage);
          });
          pagination.appendChild(btn);
        }
      }

      // Delete
      function attachDeleteEvents() {
        document.querySelectorAll(".btn-delete").forEach(btn => {
          btn.addEventListener("click", function () {
            const id = this.getAttribute("data-id");
            if (confirm("Bạn có chắc chắn muốn xóa người dùng này?")) {
              users = users.filter(u => u.id != id);
              localStorage.setItem("users", JSON.stringify(users));
              filteredUsers = users;
              renderTable(filteredUsers, currentPage);
              alert("Đã xóa người dùng!");
            }
          });
        });
      }

      // Search
      function searchUsers(keyword) {
        keyword = keyword.toLowerCase();
        filteredUsers = users.filter(user =>
          user.name.toLowerCase().includes(keyword) ||
          user.email.toLowerCase().includes(keyword) ||
          user.phone.toLowerCase().includes(keyword) ||
          user.role.toLowerCase().includes(keyword)
        );
        currentPage = 1;
        renderTable(filteredUsers, currentPage);
      }

      // Load dummy
      btnLoad.addEventListener("click", () => {
        users = generateDummyUsers(20);
        localStorage.setItem("users", JSON.stringify(users));
        filteredUsers = users;
        renderTable(filteredUsers, currentPage);
      });

      // Search
      btnSearch.addEventListener("click", () => {
        searchUsers(searchInput.value.trim());
      });
      searchInput.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
          searchUsers(searchInput.value.trim());
        }
      });

      // Init
      const saved = localStorage.getItem("users");
      if (saved) {
        users = JSON.parse(saved);
        filteredUsers = users;
        renderTable(filteredUsers, currentPage);
      }
    });
  </script>
</body>

</html>
