<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Danh sách khuyến mãi - Franchisee</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/franchisee.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header class="franchisee-header">
    <div class="logo"><i class="fas fa-store"></i> Mì Cay Đức Hiệu - CN Quận 1</div>
    <div class="user-menu"><i class="fas fa-user-circle"></i> Nguyễn Văn Anh (Chủ cửa hàng)</div>
  </header>

  <!-- Sidebar -->
  <aside class="franchisee-sidebar">
    <ul>
      <li><a href="dashboard.html" style="color: black; text-decoration: none;"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
      <li><a href="revenue.html" style="color: black; text-decoration: none;"><i class="fas fa-dollar-sign"></i> Doanh thu</a></li>
      <li><a href="contract.html" target="_blank" style="color: black; text-decoration: none;"><i class="fas fa-file-contract"></i> Hợp đồng</a></li>
      <li class="active"><a href="promotion.html" style="color: black; text-decoration: none;"><i class="fas fa-tags"></i> Khuyến mãi</a></li>
      <li><a href="notification.html" style="color: black; text-decoration: none;"><i class="fas fa-bell"></i> Thông báo</a></li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="franchisee-main">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="fs-2 fw-bold">Danh sách khuyến mãi</h1>
    </div>

    <!-- Search -->
    <div class="store-search mb-3 d-flex justify-content-between align-items-center">
      <input type="text" id="searchInput" class="franchisee-search__input" placeholder="Tìm kiếm theo tên, mã KM,...">
      <button id="btnSearch" class="btn btn-success"><i class="fas fa-search"></i> Tìm kiếm</button>
    </div>

    <!-- Table -->
    <table class="franchisee-table">
      <thead>
        <tr>
          <th>STT</th>
          <th>Mã KM</th>
          <th>Tên chương trình</th>
          <th>Thời gian</th>
          <th>Hình thức</th>
          <th>Đối tượng</th>
          <th>Trạng thái</th>
        </tr>
      </thead>
      <tbody id="promotionTableBody">
        <tr>
          <td colspan="7" class="text-center">Chưa có dữ liệu</td>
        </tr>
      </tbody>
    </table>

    <div id="pagination" class="franchisee-pagination"></div>
  </main>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const tableBody = document.getElementById("promotionTableBody");
      const pagination = document.getElementById("pagination");
      const searchInput = document.getElementById("searchInput");
      const btnSearch = document.getElementById("btnSearch");

      // Dummy data
      let promotions = [
        { promoId: "KM01", name: "Mua 1 tặng 1", startDate: "2025-10-01", endDate: "2025-10-07", type: "Giảm giá", value: "100%", scope: "Toàn bộ menu" },
        { promoId: "KM02", name: "Giảm 20% hóa đơn", startDate: "2025-11-01", endDate: "2025-11-15", type: "Giảm %", value: "20%", scope: "Khách hàng mới" },
        { promoId: "KM03", name: "Tặng nước ngọt", startDate: "2025-09-01", endDate: "2025-09-10", type: "Quà tặng", value: "01 lon", scope: "Hóa đơn >200k" }
      ];

      let filteredPromotions = promotions;
      let currentPage = 1;
      const itemsPerPage = 10;

      function getStatus(promo) {
        const today = new Date().toISOString().split("T")[0];
        if (today < promo.startDate) return "Sắp diễn ra";
        if (today > promo.endDate) return "Hết hạn";
        return "Đang diễn ra";
      }

      function renderTable(data, page = 1) {
        tableBody.innerHTML = "";
        const start = (page - 1) * itemsPerPage;
        const end = page * itemsPerPage;
        const pageData = data.slice(start, end);

        if (pageData.length === 0) {
          tableBody.innerHTML = `<tr><td colspan="7" class="text-center">Không có dữ liệu</td></tr>`;
          return;
        }

        pageData.forEach((promo, index) => {
          const row = `
            <tr>
              <td>${start + index + 1}</td>
              <td>${promo.promoId}</td>
              <td>${promo.name}</td>
              <td>${promo.startDate} → ${promo.endDate}</td>
              <td>${promo.type} (${promo.value})</td>
              <td>${promo.scope}</td>
              <td><span class="status ${getStatus(promo) === "Đang diễn ra" ? "success" : (getStatus(promo) === "Sắp diễn ra" ? "warning" : "danger")}">${getStatus(promo)}</span></td>
            </tr>`;
          tableBody.innerHTML += row;
        });
        renderPagination(data.length, page);
      }

      function renderPagination(totalItems, page) {
        pagination.innerHTML = "";
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.className = "btn " + (i === page ? "btn-primary" : "");
          btn.textContent = i;
          btn.addEventListener("click", () => { currentPage = i; renderTable(filteredPromotions, currentPage); });
          pagination.appendChild(btn);
        }
      }

      function searchPromotions(keyword) {
        keyword = keyword.toLowerCase();
        filteredPromotions = promotions.filter(p =>
          p.promoId.toLowerCase().includes(keyword) ||
          p.name.toLowerCase().includes(keyword) ||
          p.type.toLowerCase().includes(keyword) ||
          p.scope.toLowerCase().includes(keyword)
        );
        currentPage = 1;
        renderTable(filteredPromotions, currentPage);
      }

      btnSearch.addEventListener("click", () => searchPromotions(searchInput.value.trim()));
      searchInput.addEventListener("keyup", e => { if (e.key === "Enter") searchPromotions(searchInput.value.trim()); });

      renderTable(filteredPromotions, currentPage);
    });
  </script>
</body>

</html>
