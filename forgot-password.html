<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Quên mật khẩu - Mì Cay Đức Hiệu</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/color.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/flex.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background: linear-gradient(120deg, #0d6efd, #4ca9ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
    }

    .forgot-container {
      background: #fff;
      width: 450px;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.3s ease-in-out;
    }

    .forgot-container h1 {
      font-size: 1.6rem;
      color: #0d6efd;
      margin-bottom: 10px;
    }

    .forgot-container p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }

    .form-group {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      transition: 0.2s;
    }

    input:focus {
      border-color: #0d6efd;
      outline: none;
      box-shadow: 0 0 3px rgba(13, 110, 253, 0.4);
    }

    .btn-primary {
      width: 100%;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      background: #0d6efd;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background: #0959d0;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #0d6efd;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="forgot-container">
    <h1><i class="fas fa-unlock-alt"></i> Quên mật khẩu</h1>
    <p>Nhập địa chỉ email của bạn để nhận liên kết đặt lại mật khẩu.</p>

    <form id="forgotForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Nhập email đã đăng ký...">
      </div>

      <button type="submit" class="btn-primary"><i class="fas fa-paper-plane"></i> Gửi yêu cầu</button>
    </form>

    <a href="login-register.html" class="back-link"><i class="fas fa-arrow-left"></i> Quay lại đăng nhập</a>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      if (!email) {
        alert("Vui lòng nhập email hợp lệ!");
        return;
      }
      alert("Yêu cầu đặt lại mật khẩu đã được gửi!\nVui lòng kiểm tra email của bạn.");
      window.location.href = "login-register.html";
    });
  </script>
</body>

</html>
